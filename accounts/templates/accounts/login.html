{% load static %}
<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লগইন | MEEDIMEET</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { hind: ['Hind Siliguri', 'sans-serif'] },
          colors: { primary: '#0d6efd' }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-hind bg-gradient-to-b from-blue-50 to-white min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">লগইন</h2>

    <form class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-2">ইমেইল</label>
        <input type="email" placeholder="আপনার ইমেইল লিখুন" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">পাসওয়ার্ড</label>
        <input type="password" placeholder="আপনার পাসওয়ার্ড লিখুন" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
      </div>

      <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">লগইন</button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-5">
      নতুন ইউজার?
      <a href="{% url 'register' %}" class="text-primary font-medium hover:underline">রেজিস্টার করুন</a>
    </p>
  </div>

</body>
</html>
